<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram</title>
  <link rel="stylesheet" href="css/main.min.css">
</head>

<body>

  <div style="display: none;">
    <include src="dist/img/sprite.svg"></include>
  </div>

  <div class="container">
    <ul class="main-item d-flex list-unstyled mt-3">
      <li class="left-item col-1">
        <div class="header ">
          <button class="left-button">
            <span class="left-inner"></span>
          </button>
        </div>
        <div class="main-bar p-3">

        </div>
      </li>
      <li class=" center-item col-4">
        <div class="header p-3">
          <div class="d-flex">
            <input class="input-search p-1 rounded-3 border-0" type="search" name="search" placeholder="Поиск">
            <button class="unlock-button mx-auto border-0 p-0" type="button">
              <!-- <img class="svg-color" src="./img/icon-unlock.svg" alt="icon-unlock" width="24" height="24" > -->
              <svg class="icon svg-color mx-auto" width='40' height='40'>
                <use  xlink:href="#icon-lock"></use>
              </svg>
            </button>
          </div>
        </div>
        <div class="main-bar">
          <div class="jamol p-3 d-flex">
            <img class="me-3 rounded-circle" src="./img/jamol.png" alt="jamol" width="60" height="60">
            <div class="title">
              <h2 class="jamol__title m-0 text-truncate">Jamol</h2>
              <p class="jamol__desc m-0 text-truncate">blablablaasdasdasdasdasdblablablaasdasdasdasdasd</p>
            </div>
            <div class="me-2">
              <img src="./img/double-check.png" alt="" width="25" height="20"> 
            </div>
            <div class="date ms-auto">
              <time class="time">13:25</time>
              <span class="number p-1 mt-2 badge bg-primary rounded-pill text-truncate">+250</span>
            </div>
          </div>
        </div>
      </li>
      <li class="right-item col-7">
        <div class="header header-right ps-3 pt-2">
          <div class="header-jamol">
            <div class="header__name">
              <h2 class="header__title mb-0">Jamol</h2>
              <p class="header__status m-0">в сети</p>
            </div>
            <div class="header__right-bar ms-auto ">
              <svg class="icon svg-color" width='24' height='24'>
                <use  xlink:href="#icon-search"></use>
              </svg>
              <svg class="icon svg-color" width='20' height='20'>
                <use  xlink:href="#icon-call"></use>
              </svg>
              <svg class="icon svg-color" width='26' height='26'>
                <use  xlink:href="#icon-side-bar"></use>
              </svg>
              <svg class="icon svg-color" width='26' height='26'>
                <use  xlink:href="#icon-more"></use>
              </svg>
            </div>
          </div>
        </div>
        <div class="main-bar p-3">
          <form class="text" method="post">
            <label>
              <input class="text-input border-0 p-3" placeholder="Написать сообщение..." type="text" name="text" width="100%">
              <svg class="icon svg-color" width='26' height='26'>
                <use  xlink:href="#clip"></use>
              </svg>
            </label>
          </form>
        </div>
      </li>
    </ul>
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
